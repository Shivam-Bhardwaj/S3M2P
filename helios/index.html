<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Helios - Heliosphere Visualization</title>
    <link data-trunk rel="rust" href="Cargo.toml" data-wasm-opt="z" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Control Panel */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 200, 100, 0.3);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            z-index: 100;
            min-width: 320px;
            max-width: 90vw;
        }

        #controls .row {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        #controls label {
            color: rgba(255, 200, 100, 0.9);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 60px;
        }

        #controls .date-display {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
            min-width: 100px;
            text-align: center;
        }

        #controls .cycle-display {
            color: rgba(255, 150, 50, 0.9);
            font-size: 11px;
            min-width: 80px;
        }

        /* Slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 200, 0, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(255, 200, 0, 0.5);
        }

        /* Playback buttons */
        .playback-controls {
            display: flex;
            gap: 8px;
        }

        .playback-controls button {
            background: rgba(255, 200, 100, 0.2);
            border: 1px solid rgba(255, 200, 100, 0.4);
            color: rgba(255, 200, 100, 0.9);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .playback-controls button:hover {
            background: rgba(255, 200, 100, 0.3);
            border-color: rgba(255, 200, 100, 0.6);
        }

        .playback-controls button.active {
            background: rgba(255, 200, 100, 0.4);
            border-color: #FFD700;
        }

        /* Speed indicator */
        #speed-display {
            color: rgba(100, 200, 255, 0.9);
            font-size: 11px;
            min-width: 50px;
            text-align: right;
        }

        /* Mobile adjustments */
        @media (max-width: 500px) {
            #controls {
                bottom: 10px;
                padding: 12px 15px;
                min-width: 280px;
            }
            #controls label {
                font-size: 10px;
                min-width: 50px;
            }
            .playback-controls button {
                padding: 5px 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <canvas id="helios-canvas"></canvas>

    <div id="controls">
        <div class="row">
            <label>Time</label>
            <input type="range" id="time-slider" min="-36525" max="36525" value="0" step="1">
            <span id="date-display" class="date-display">2024</span>
        </div>
        <div class="row">
            <label>Speed</label>
            <div class="playback-controls">
                <button id="btn-reverse" title="Reverse">&#9664;&#9664;</button>
                <button id="btn-slower" title="Slower">&#189;x</button>
                <button id="btn-pause" title="Pause/Play">&#9208;</button>
                <button id="btn-faster" title="Faster">2x</button>
                <button id="btn-forward" title="Forward">&#9654;&#9654;</button>
            </div>
            <span id="speed-display">1x</span>
        </div>
        <div class="row">
            <label>Cycle</label>
            <span id="cycle-display" class="cycle-display">Solar Max</span>
            <input type="range" id="cycle-slider" min="0" max="100" value="50" step="1" style="flex: 0.5;">
        </div>
    </div>
</body>
</html>
