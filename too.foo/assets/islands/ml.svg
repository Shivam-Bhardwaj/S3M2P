<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow-blue">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Neural Connections -->
  <g stroke="#00ffff" stroke-width="1.5" stroke-opacity="0.4">
    <!-- Layer 1 to 2 -->
    <line x1="60" y1="60" x2="100" y2="50" />
    <line x1="60" y1="60" x2="100" y2="100" />
    <line x1="60" y1="140" x2="100" y2="100" />
    <line x1="60" y1="140" x2="100" y2="150" />
    
    <!-- Layer 2 to 3 -->
    <line x1="100" y1="50" x2="140" y2="100" />
    <line x1="100" y1="100" x2="140" y2="100" />
    <line x1="100" y1="150" x2="140" y2="100" />
  </g>

  <!-- Nodes -->
  <g fill="#000000" stroke="#00ffff" stroke-width="2" filter="url(#glow-blue)">
    <!-- Input -->
    <circle cx="60" cy="60" r="8" />
    <circle cx="60" cy="140" r="8" />
    
    <!-- Hidden -->
    <circle cx="100" cy="50" r="6" />
    <circle cx="100" cy="100" r="6" />
    <circle cx="100" cy="150" r="6" />
    
    <!-- Output -->
    <circle cx="140" cy="100" r="10" fill="#003333" />
  </g>
  
  <!-- Brain Outline Hint -->
  <path d="M 50 100 C 50 40, 150 40, 150 100 C 150 160, 50 160, 50 100" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="5,5" stroke-opacity="0.2" />
</svg>

