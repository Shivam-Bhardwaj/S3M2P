<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="lens-glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Lens Body -->
  <circle cx="100" cy="100" r="60" fill="#111" stroke="#cccccc" stroke-width="4" />
  
  <!-- Aperture Blades -->
  <path d="M 100 45 L 130 70 L 130 130 L 100 155 L 70 130 L 70 70 Z" fill="none" stroke="#888" stroke-width="1" stroke-opacity="0.5" />
  
  <!-- Glass Reflection -->
  <circle cx="100" cy="100" r="45" fill="#000000" stroke="#444" stroke-width="2" />
  <ellipse cx="100" cy="100" rx="30" ry="45" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1" transform="rotate(45 100 100)" />
  
  <!-- Lens Flare/Glance -->
  <circle cx="85" cy="85" r="10" fill="#ffffff" fill-opacity="0.6" filter="url(#lens-glow)" />
  <circle cx="120" cy="120" r="5" fill="#ffffff" fill-opacity="0.3" />
  
  <!-- Focus Ring -->
  <path d="M 35 100 A 65 65 0 0 1 165 100" fill="none" stroke="#ff0055" stroke-width="2" stroke-dasharray="2,4" stroke-opacity="0.8" />
</svg>

