<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#ffdd00;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#ff8800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4400;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Orbital Rings -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#ffaa00" stroke-width="1" stroke-opacity="0.3" />
  <circle cx="100" cy="100" r="65" fill="none" stroke="#ffaa00" stroke-width="1" stroke-opacity="0.5" stroke-dasharray="10, 5" />
  
  <!-- Corona rays -->
  <g stroke="#ffaa00" stroke-width="2" stroke-linecap="round">
    <line x1="100" y1="20" x2="100" y2="40" />
    <line x1="100" y1="180" x2="100" y2="160" />
    <line x1="20" y1="100" x2="40" y2="100" />
    <line x1="180" y1="100" x2="160" y2="100" />
    
    <line x1="43" y1="43" x2="57" y2="57" />
    <line x1="157" y1="157" x2="143" y2="143" />
    <line x1="43" y1="157" x2="57" y2="143" />
    <line x1="157" y1="43" x2="143" y2="57" />
  </g>

  <!-- Main Body -->
  <circle cx="100" cy="100" r="45" fill="url(#sunGradient)" filter="url(#glow)" />
  
  <!-- Wireframe overlay -->
  <path d="M 55 100 Q 100 145 145 100" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" />
  <path d="M 55 100 Q 100 55 145 100" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" />
  <path d="M 100 55 Q 145 100 100 145" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" />
  <path d="M 100 55 Q 55 100 100 145" fill="none" stroke="#ffffff" stroke-width="0.5" stroke-opacity="0.3" />
</svg>

